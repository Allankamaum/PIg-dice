<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pig_Dice</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>

<body>
  <section class="one">
    <h1 class="font1"> WELCOME TO PIG DICE</h1>
    <img class="img1" src="images/spin.png" alt="">
    <hr>
    <div class="card">

      <p>PLEASE ENTER YOUR NAMES HERE</p>
      <div class="little">
        <p><strong>ENTER NAME 1 </strong></p>
        <input id="name1" type="text" name="Name3" required>
        <p><strong>ENTER NAME 2</strong> </p>
        <input id="name2" type="text" name="Name1" required>

      </div>
      <br>
      <br>
      <button class="submit" type="button" name="Submit"><strong>Submit</strong></button>
    </div>
    <br>
    <div class="new" onclick="location.reload()">
      <strong>NEW GAME</strong>
  </div>

  </section>

  <br>
  <br>
  <section class="big">
    <h1 class="font2">LET THE GAMES BEGIN</h1>
    <hr>
    <section class="two">
      <div class="card talk">
        <div class="name1">
          <h3>PLAYER 1</h3>
          <hr>
          <p class="name12">Name:</p>
          <p>Turn count:<span id="turn1">__</span></p>
          <p>Round Counts:<span id="count1">__</span> </p>
          <p>Total points:<span id="total1">__</span></p>
          <div class="hide1">
          <button type="button" name="ROLL"id="roll1">ROLL</button>
          <button type="button" name="HOLD" id="hold1">HOLD AND PASS</button>
        </div>
        </div>
      </div>

      <br>
      <br>
      <div class="card talk">
        <div class="name2">
          <h3>PLAYER 2</h3>
          <hr>
          <p class="name12">Name:</p>
          <p>Turn count:<span id="turn2">__</span></p>
          <p>Round Counts:<span id="count2">__</span> </p>
          <p>Total points:<span id="total2">__</span></p>
        </div>
        <div class="hide2">
        <button type="button" name="ROLL" id="roll2">ROLL</button>
        <button type="button" name="HOLD"id="hold2">HOLD AND PASS</button>
      </div>
      </div>


    </section>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
